env:
        TERM: xterm-256color
window:
  dimensions:
    columns: 200
    lines: 200
  padding:
    x: 5
    y: 5
  dynamic_padding: true

  decorations: full

font:
  normal:
    family: Anonymice Nerd Font Mono
    style: Regular

  bold:
    family: Anonymice Nerd Font Mono
    style: Bold

  italic:
    family: Anonymice Nerd Font Mono
    style: Italic

  bold_italic:
    family: Anonymice Nerd Font Mono
    style: Bold Italic
  size: 8.0

draw_bold_text_with_bright_colors: false

dynamic_title: true

cursor:
  style: Underline

  unfocused_hollow: true

live_config_reload: true

mouse:
  hide_when_typing: true

