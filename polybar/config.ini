[colors]
background = #cc57653a
background-alt = #ffffff
foreground = #cca290
primary = #cca290
secondary = #57683a
alert = #770000
disabled = #ffffff



[bar/main]
width = 100%
height = 2.5%
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 4

border-size = 0
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace;2
font-1 = DejaVu Sans:size=11;1
font-2 = Font Awesome 5 Free:size 10;2
font-3 = Font Awesome 5 Free:style=Solid
font-4 = Font Awesome 5 Brands:style=Regular
font-5 = Font Awesome 5 Free:style=Regular
font-6 = Arimo Nerd Font:style=Regular


modules-left = xworkspaces xwindow
modules-right = network pulseaudio xkeyboard memory cpu battery date
#filesystem powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true



[module/xworkspaces]
type = internal/xworkspaces
pin-workspaces = false
enable-click = true
enable-scroll = true

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1



[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

#[module/filesystem]
#type = internal/fs
#interval = 25

#mount-0 = /

#label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

#label-unmounted = %mountpoint% not mounted
#label-unmounted-foreground = ${colors.disabled}



[module/pulseaudio]
type = internal/pulseaudio

sink = alsa_output.pci-0000_00_1f.3.analog-stereo
use-ui-max = true
interval = 5

format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%
label-volume-foreground = ${colors.primary}

label-muted =  mute
label-muted-foreground = ${colors.disabled}



[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %{A4:setxbmap us:} %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}



[module/memory]
type = internal/memory
format = <label>
#<bar-used>
label =   %percentage_used:1%%
label-foreground = ${colors.primary}

#bar-used-width = 10
#bar-used-foreground-0 = #aaff77
#bar-used-foreground-1 = #aaff77
#bar-used-foreground-2 = #fba922
#bar-used-foreground-3 = #ff5555
#bar-used-indicator = |
#bar-used-indicator-font = 6
#bar-used-indicator-foreground = #ff
#bar-used-fill = ─
#bar-used-fill-font = 6
#bar-used-empty = ─
#bar-used-empty-font = 6
#bar-used-empty-foreground = #444444



[module/cpu]
type = internal/cpu
interval = 2
format = <label> <ramp-coreload>
label = 
#%percentage:2%%
label-foreground = ${colors.primary}

ramp-coreload-0 = ▁
ramp-coreload-0-font = 2
ramp-coreload-0-foreground = #aaff77
ramp-coreload-1 = ▂
ramp-coreload-1-font = 2
ramp-coreload-1-foreground = #aaff77
ramp-coreload-2 = ▃
ramp-coreload-2-font = 2
ramp-coreload-2-foreground = #aaff77
ramp-coreload-3 = ▄
ramp-coreload-3-font = 2
ramp-coreload-3-foreground = #aaff77
ramp-coreload-4 = ▅
ramp-coreload-4-font = 2
ramp-coreload-4-foreground = #fba922
ramp-coreload-5 = ▆
ramp-coreload-5-font = 2
ramp-coreload-5-foreground = #fba922
ramp-coreload-6 = ▇
ramp-coreload-6-font = 2
ramp-coreload-6-foreground = #ff5555
ramp-coreload-7 = █
ramp-coreload-7-font = 2
ramp-coreload-7-foreground = #ff5555




[module/network]
type = internal/network
interface = wlp2s0

interval = 1.0
accumulate-stats = true
unknown-as-up = true

label-connected = %downspeed:1% 
label-disconnected = 

label-connected-foreground = ${colors.primary}
label-disconnected-foreground = ${colors.primary}

format-connected = <label-connected>
#<ramp-signal>
format-disconnected = <label-disconnected>

#ramp-signal-0 = 
#ramp-signal-1 = 
#ramp-signal-2 = 
#ramp-signal-3 = 
#ramp-signal-4 = 
#ramp-signal-5 = 



#[module/eth]
#inherit = network-base
#interface-type = wired
#label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%



[module/battery]
type = internal/battery
full-at = 98

format-charging = <animation-charging>
#<label-charging>
format-discharging = <ramp-capacity>
#<label-discharging>
format-full = <ramp-capacity>
#<label-full>

label-charging = %percentage%%
label-discharging = %percentage%%
ramp-capacity-0 = 
ramp-capacity-0-foreground = ${colors.alert}
ramp-capacity-1 = 
ramp-capacity-1-foreground = ${colors.secondary}
ramp-capacity-2 = 
ramp-capacity-2-foreground = ${colors.primary}
ramp-capacity-3 = 
ramp-capacity-3-foreground = ${colors.primary}
ramp-capacity-4 = 
ramp-capacity-4-foreground = ${colors.primary}


bar-capacity-width = 10
bar-capacity-format = %{+u}%{+o}%fill%%empty%%{-u}%{-o}
bar-capacity-fill = █
bar-capacity-fill-foreground = ${colors.secondary}
bar-capacity-fill-font = 3
bar-capacity-empty = █
bar-capacity-empty-font = 3
bar-capacity-empty-foreground = #44ffffff

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750



[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}



[settings]
screenchange-reload = true
pseudo-transparency = true



